<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carina - Abstract Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/resultstyle.css' %}" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <h1>Carina</h1>
        <p>
          Quick and easy tool to verify your abstract follows the recommended
          structure.
        </p>
      </header>

      <!-- Result Section -->
      <div class="result-section">
        <h3>Result</h3>
        <div class="result-box">
          <h5>Title</h5>
          <p>{{ title }}</p>
        </div>
        <div class="result-box">
          <h5>Abstract</h5>
          <p>{{ abstract }}</p>
        </div>
        <div class="result-box">
          <h5>Keywords</h5>
          <p>{{ keywords }}</p>
        </div>

        <!-- Di sini akan ditambahkan hasil analisis NLP setelah diproses -->
        <div class="result-box">
          <h5>Analysis Result</h5>
          <p>{{ nlp_result }}</p>
          <!-- Tampilkan hasil NLP di sini -->
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Carina. All Rights Reserved.</p>
    </footer>
  </body>
</html>
